<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <!-- Initial state -->
    <div id='initial-state'>
        <div class='card-prompt'>
            <div class='prompt-details'>
                ONLY <span class='prompt-points'>35</span> MORE POINTS TO GO!
            </div>
            <div class='prompt-carot-container'>
                <div class='carot carot-1'></div>
                <div class='carot carot-2'></div>
            </div>
        </div>
        <div class='card'>
            <div class='card-content-centered'>
                <div class='progress-bar'>
                    <div class='progress-bar-bg'>
                        <div class='progress-bar-fg'></div>
                    </div>
                    <div class='progress-carot-container'>
                        <div class="carot carot-1"></div>
                        <div class="carot carot-2"></div>
                    </div>
                </div><br><br>
                <div class='card-details'>
                    <div class='card-title'>ENTER ACHIEVEMENT CODE</div>
                    <br>
                    <div class='card-description'>
                        Look at your receipt or check the text we sent you, and enter the 
                        code below to redeem your points.
                    </div>
                </div><br><br>
                <div class='card-input'>
                    <input class='text-input' type="text">
                    <button class='button-input' type="button">ADD</button>
                </div><br><br>
            </div>
        </div>
        <div class='card-dismiss'>
            <div class='dismiss-message'>
                Nevermind, I'll do it later.
            </div>
        </div>
    </div>

    <!-- Success state -->
    <div id='success-state'>
        <div class='card'>
            <div class='card-content-centered'>
                <div class='img-container'>
                    <img id='checkmark-img' src="assets/images/check-alt.svg" alt="Checkmark">
                </div>
                <div class='success-message-container'>
                    <div class='success-message'>
                        YOUR POINTS <br>
                        HAVE BEEN ADDED!
                    </div>
                </div><br><br>
            </div>
        </div>
        <div class='card-dismiss'>
            <div class='dismiss-message'>
                Dismiss.
            </div>
        </div>
    </div>
    <script src='bundle.js'></script>
</body>
</html>
