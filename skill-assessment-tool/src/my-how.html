<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../src/data-collector.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-how">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      
      #upload {
        outline: none;
      }
    </style>
    <!-- How page -->
    <div class="card">
      <h1>Welcome to the Skill Assessment Tool!</h1>
    </div>
    <div class="card">
      <div class="circle">1</div>
      <h3>Upload a .xml file containing your data</h3>
      <data-collector id="collector" on-update="_update"></data-collector>
      <!--<paper-button raised><iron-icon icon="file-upload"></iron-icon>Upload Data</paper-button>-->
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-how',

      _update: function(e) {
        this.fire('data-collected', e.detail);
      }
    });
  </script>
</dom-module>
